{% extends 'base.html' %}

{% block title %}Admin - Tarif Düzenle{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Tarif Düzenle: {{ recipe.name }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div>
    <label class="block text-sm">İsim</label>
    <input name="name" value="{{ recipe.name }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Slug</label>
    <input name="slug" value="{{ recipe.slug }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Kategori</label>
    <input name="category" value="{{ recipe.category }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div class="flex items-center gap-4">
    <label class="inline-flex items-center"><input type="checkbox" name="is_meat" {% if recipe.is_meat %}checked{% endif %} /> Etli</label>
    <label class="inline-block">Pişirme Süresi (dk)</label>
    <input name="cook_time" value="{{ recipe.cook_time or '' }}" class="w-24 border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Zorluk</label>
    <input name="difficulty" value="{{ recipe.difficulty or '' }}" class="w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Porsiyon</label>
    <input name="servings" value="{{ recipe.servings or '' }}" class="w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Açıklama</label>
    <textarea name="description" class="w-full border rounded px-2 py-1" rows="3">{{ recipe.description or '' }}</textarea>
  </div>
  <div>
    <label class="block text-sm">Malzemeler</label>
    <textarea name="ingredients" class="w-full border rounded px-2 py-1" rows="4">{{ recipe.ingredients or '' }}</textarea>
  </div>
  <div>
    <label class="block text-sm">Yapılış</label>
    <textarea name="steps" class="w-full border rounded px-2 py-1" rows="6">{{ recipe.steps or '' }}</textarea>
  </div>
  <div>
    <label class="block text-sm">Mevcut Resim</label>
    {% if recipe.image_url %}
      <div class="mb-2">
        <img src="{{ image_url(recipe.image_url) }}" class="w-32 h-32 object-cover rounded" />
      </div>
      <label class="inline-flex items-center"><input type="checkbox" name="remove_image" value="1" /> Resmi Kaldır</label>
    {% else %}
      <div class="text-sm text-gray-600">(Henüz resim yok)</div>
    {% endif %}

    <div class="mt-2">
      <label class="block text-sm">Yeni Resim Yükle</label>
      <input type="file" name="resim" accept="image/*" class="w-full" />
    </div>
  </div>
  <div class="flex gap-2">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Güncelle</button>
    <a href="{{ url_for('admin_index') }}" class="px-4 py-2 rounded border">İptal</a>
  </div>
</form>
{% endblock %}
