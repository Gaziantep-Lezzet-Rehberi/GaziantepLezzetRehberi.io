{% extends 'base.html' %}

{% block title %}Admin - Tarif Düzenle{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Tarif Düzenle: {{ recipe.name }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <input type="hidden" name="submit_action" id="submit_action" value="save" />
  <div>
    <label class="block text-sm">İsim</label>
    <input name="name" value="{{ recipe.name }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Slug</label>
    <input name="slug" value="{{ recipe.slug }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Kategori</label>
    <input name="category" value="{{ recipe.category }}" class="w-full border rounded px-2 py-1" required />
  </div>
  <div class="flex items-center gap-4">
    <label class="inline-flex items-center"><input type="checkbox" name="is_meat" {% if recipe.is_meat %}checked{% endif %} /> Etli</label>
    <label class="inline-block">Pişirme Süresi (dk)</label>
    <input name="cook_time" value="{{ recipe.cook_time or '' }}" class="w-24 border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Zorluk</label>
    <input name="difficulty" value="{{ recipe.difficulty or '' }}" class="w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Porsiyon</label>
    <input name="servings" value="{{ recipe.servings or '' }}" class="w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm">Açıklama</label>
    <textarea name="description" class="w-full border rounded px-2 py-1" rows="3">{{ recipe.description or '' }}</textarea>
  </div>
  <div>
    <label class="block text-sm">Malzemeler</label>
    <textarea id="ingredients-input" name="ingredients" class="w-full border rounded px-2 py-1" rows="4">{{ recipe.ingredients or '' }}</textarea>
    <div id="ingredients-preview" class="mt-2 p-2 bg-white border rounded text-sm text-gray-700"></div>
  </div>
  <div>
    <label class="block text-sm">Yapılış</label>
    <textarea id="steps-input" name="steps" class="w-full border rounded px-2 py-1" rows="6">{{ recipe.steps or '' }}</textarea>
    <div id="steps-preview" class="mt-2 p-2 bg-white border rounded text-sm text-gray-700"></div>
  </div>
  <div>
    <label class="block text-sm">Mevcut Resim</label>
    {% if recipe.image_url %}
      <div class="mb-2">
        <img src="{{ image_url(recipe.image_url) }}" class="w-32 h-32 object-cover rounded" />
      </div>
      <label class="inline-flex items-center"><input type="checkbox" name="remove_image" value="1" /> Resmi Kaldır</label>
    {% else %}
      <div class="text-sm text-gray-600">(Henüz resim yok)</div>
    {% endif %}

    <div class="mt-2">
      <label class="block text-sm">Yeni Resim Yükle</label>
      <input type="file" name="resim" accept="image/*" class="w-full" />
    </div>
  </div>
  <div class="flex gap-2">
    <a href="{{ url_for('admin_index') }}" class="px-4 py-2 rounded border">İptal</a>
    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white" onclick="document.getElementById('submit_action').value='save_view'">Kaydet ve Görüntüle</button>
  </div>
  </form>

  <!-- Floating update button -->
  <button id="floating-submit" class="fixed z-50 bottom-6 right-6 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg">Güncelle</button>

  <script>
  // Live preview helpers
  function renderIngredientsPreview(text){
    const out = document.getElementById('ingredients-preview');
    const lines = text.split('\n').map(l=>l.trim()).filter(Boolean);
    if(lines.length===0){ out.innerHTML = '<em class="text-gray-500">(Henüz malzeme yok)</em>'; return }
    out.innerHTML = '<ul class="list-disc list-inside">' + lines.map(l=>`<li>${_.escape ? _.escape(l) : l.replace(/</g,'&lt;')}</li>`).join('') + '</ul>';
  }

  function renderStepsPreview(text){
    const out = document.getElementById('steps-preview');
    const lines = text.split('\n').map(l=>l.trim()).filter(Boolean);
    if(lines.length===0){ out.innerHTML = '<em class="text-gray-500">(Henüz adım yok)</em>'; return }
    out.innerHTML = '<ol class="list-decimal list-inside">' + lines.map(l=>`<li>${_.escape ? _.escape(l) : l.replace(/</g,'&lt;')}</li>`).join('') + '</ol>';
  }

  document.addEventListener('DOMContentLoaded', function(){
    const ingred = document.getElementById('ingredients-input');
    const steps = document.getElementById('steps-input');
    // initial render
    if(ingred) renderIngredientsPreview(ingred.value||'');
    if(steps) renderStepsPreview(steps.value||'');
    ingred && ingred.addEventListener('input', function(e){ renderIngredientsPreview(e.target.value) });
    steps && steps.addEventListener('input', function(e){ renderStepsPreview(e.target.value) });

    // floating submit
    const floatBtn = document.getElementById('floating-submit');
    floatBtn.addEventListener('click', function(){
      // set submit_action to 'save' and submit the nearest form
      const sa = document.getElementById('submit_action');
      if(sa) sa.value = 'save';
      const f = document.querySelector('form[enctype="multipart/form-data"]');
      if(f) f.submit();
    });
  });
  </script>
</form>
{% endblock %}
