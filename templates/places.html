{% extends 'base.html' %}

{% block title %}Mekan Rehberi{% endblock %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
  {% for p in places %}
  <div class="bg-white p-4 rounded shadow">
    <div class="flex items-center gap-4">
      {% if p.image_url %}
      <img src="{{ p.image_url }}" class="w-20 h-20 object-cover rounded" />
      {% endif %}
      <div>
        <h3 class="font-semibold">{{ p.name }}</h3>
        <p class="text-sm text-gray-600">{{ p.address }}</p>
        <p class="text-sm">Puan: {{ p.rating or 'â€”' }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
