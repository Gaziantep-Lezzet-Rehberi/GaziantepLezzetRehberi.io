<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş — Gaziantep Lezzet Rehberi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

  <div class="login-backdrop" aria-hidden="true"></div>

  <main class="login-modal" role="dialog" aria-modal="true" aria-label="Giriş">
    <section class="login-card">
      <header style="text-align:center; margin-bottom:10px">
        <h1 class="login-title">Giriş</h1>
        <p class="login-sub">Hesabınıza giriş yapın</p>
      </header>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-list">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label class="vis-label">Kullanıcı adı
          <input type="text" name="username" placeholder="Kullanıcı adı" required>
        </label>

        <label class="vis-label">Parola
          <input type="password" name="password" placeholder="Parola" required>
        </label>

        <div class="login-actions">
          <button type="submit" class="btn primary">Giriş Yap</button>
          <a href="{{ url_for('index') }}" class="btn secondary">Geri</a>
        </div>
      </form>

      <!-- footer removed per user request -->
    </section>
  </main>

</body>
</html>
