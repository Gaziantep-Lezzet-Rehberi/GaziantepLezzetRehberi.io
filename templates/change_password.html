{% extends 'base.html' %}

{% block title %}Parola Değiştir{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Parola Değiştir</h1>

<form method="post" class="max-w-md space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div>
    <label class="block text-sm">Mevcut Parola</label>
    <input name="current_password" type="password" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Yeni Parola</label>
    <input name="new_password" type="password" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <label class="block text-sm">Yeni Parola (Tekrar)</label>
    <input name="new_password2" type="password" class="w-full border rounded px-2 py-1" required />
  </div>
  <div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Değiştir</button>
    <a href="{{ url_for('admin_index') }}" class="px-4 py-2 rounded border">Geri</a>
  </div>
</form>

{% endblock %}
